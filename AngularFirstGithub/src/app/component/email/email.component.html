<div class="container">
   <div class="card">
        <h1>Compose Email</h1>
        <mat-form-field class="feild" appearance="outline">
              <mat-label style="color: blue;">To</mat-label>
               <input matInput>
        </mat-form-field>
        <mat-form-field class="feild" appearance="outline">
            <mat-label style="color: blue;">Subject</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width feild"  appearance="outline">
            <mat-label style="color: blue;">Enter Your Message</mat-label>
            <textarea rows="6" matInput placeholder="Ex It Makes me feel...."></textarea>
        </mat-form-field>

        <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Send</button>
            <button type="submit" mat-raised-button color="accent">Reset</button>
        </div>
   </div>
</div>
